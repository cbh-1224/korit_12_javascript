<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini Chatbot</title>
  <link rel="stylesheet" href="./chatbot.css">
</head>
<body>
  <!-- 전체 컨테이너 -->
  <div class="chat-container">
    <header>Gemini Chatbot🤖</header>
    <!-- 채팅 내용 쌓일 곳 -->
    <div id="chat-history">
      <div class="message bot-message">
        안녕하세요! 무엇을 도와드릴까요?
      </div>
    </div>
    <!-- 로딩표시 (숨김 상태)-->
    <div class="loading" id="loading">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>

  <!-- 입력 창 -->
   <div class="input-area">
    <input type="text" id="user-input" placeholder="메시지를 입력하세요">
    <button id="send-btn">전송</button>
   </div>

   <!-- API KEY 입력 모달 (처음에만 뜨게 작성 예정) -->
    <div id="api-key-modal">
      <div class="modal-content">
        <h3>Gemini API Key 입력</h3>
        <p>Google AI Studio에서 발급받은 키를 입력하세요</p>
        <input type="password" id="api-key-input" placeholder="API Key 붙여넣기">
        <button id="save-key-btn">시작하기</button>
      </div>
    </div>
    </div>
    <script src="./chatbot.js"></script>
</body>
</html>
